<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoicing ROI Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Invoicing ROI Simulator</h1>
            <p class="lead">Estimate your savings by switching to automated invoicing.</p>
        </header>

        <div class="row">
            <!-- Input Form -->
            <div class="col-lg-6">
                <h2>Simulation Inputs</h2>
                <form id="roi-form">
                    <div class="mb-3">
                        <label for="scenario_name" class="form-label">Scenario Name</label>
                        <input type="text" class="form-control" id="scenario_name" value="My First ROI" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="monthly_invoice_volume" class="form-label">Monthly Invoices</label>
                            <input type="number" class="form-control" id="monthly_invoice_volume" value="1000" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="num_ap_staff" class="form-label">AP Staff Count</label>
                            <input type="number" class="form-control" id="num_ap_staff" value="5" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="avg_hours_per_invoice" class="form-label">Hours/Invoice (Manual)</label>
                            <input type="number" step="0.1" class="form-control" id="avg_hours_per_invoice" value="0.5" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hourly_wage" class="form-label">Avg. Hourly Wage ($)</label>
                            <input type="number" step="0.01" class="form-control" id="hourly_wage" value="25" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="error_rate_manual" class="form-label">Manual Error Rate (%)</label>
                            <input type="number" step="0.1" class="form-control" id="error_rate_manual" value="5" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="error_cost" class="form-label">Avg. Cost per Error ($)</label>
                            <input type="number" step="0.01" class="form-control" id="error_cost" value="50" required>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="time_horizon_months" class="form-label">Time Horizon (Months)</label>
                            <input type="number" class="form-control" id="time_horizon_months" value="36" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="one_time_implementation_cost" class="form-label">Implementation Cost ($)</label>
                            <input type="number" step="100" class="form-control" id="one_time_implementation_cost" value="10000" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Simulate ROI</button>
                </form>
            </div>

            <!-- Results Display -->
            <div class="col-lg-6">
                <h2>Simulation Results</h2>
                <div id="results-container" class="results-card p-4 rounded">
                    <div class="result-item">
                        <h4>Monthly Savings</h4>
                        <p id="monthly_savings" class="fs-4 text-success fw-bold">$0.00</p>
                    </div>
                    <div class="result-item">
                        <h4>Payback Period</h4>
                        <p id="payback_months" class="fs-4">N/A</p>
                    </div>
                    <div class="result-item">
                        <h4>Return on Investment (ROI)</h4>
                        <p id="roi_percentage" class="fs-4 text-success fw-bold">0.00%</p>
                    </div>
                    <div class="result-item">
                        <h4>Total Net Savings</h4>
                        <p id="net_savings" class="fs-4">$0.00</p>
                    </div>
                </div>
                <div id="actions-container" class="mt-3 d-none">
                    <button id="save-scenario-btn" class="btn btn-success">Save Scenario</button>
                    <button id="generate-report-btn" class="btn btn-info">Generate PDF Report</button>
                </div>
            </div>
        </div>

        <!-- Saved Scenarios -->
        <div class="row mt-5">
            <div class="col-12">
                <h2>Saved Scenarios</h2>
                <button id="view-scenarios-btn" class="btn btn-secondary mb-3">View Saved Scenarios</button>
                <div id="scenarios-list" class="list-group">
                    <!-- Scenarios will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Toast for notifications -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Notification</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <!-- Message goes here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
